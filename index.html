<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAA Play - Comunicação para Autistas Não Verbais</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🧩 CAA Play</h1>
    <p>Comunicação e diversão para autistas não verbais</p>
  </header>

  <main>
    <section class="comunicador">
      <h2>💬 Painel de Comunicação</h2>
      <div class="cards" id="painel"></div>
      <button id="addFrase">➕ Adicionar Nova Frase</button>
    </section>

    <section class="jogo">
      <h2>🎮 Jogo de Associação</h2>
      <div id="jogoArea"></div>
      <button id="novoJogo">🔄 Novo Jogo</button>
      <p id="score">Pontuação: <span>0</span></p>
    </section>
  </main>

  <footer>
    <p>Desenvolvido com ❤️ para inclusão e comunicação alternativa</p>
  </footer>

  <script src="javascript.js"></script>
</body>
</html>
